{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Organic Mart</title>
    <style>
        * {
            margin:0;
            padding: px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:gray;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
          
            background-image:url("{% static 'img/picture-lovely-woman-red-dress-with-sale-sign_380164-25769.avif'%}");
            
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .product-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-details img {
            width: 350px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
            height: 500px; /* Increase height */
            width:250px;
            display: flex;
            flex-direction: column;
            color:green;
            justify-content: space-between; /* Space out content */
            padding: 20px; /* Add padding for better spacing */
           
            border-radius: 10px; /* Optional: Add rounded corners */
        }
        

        .product-info h2 {
            font-size: 24px;
            margin-bottom: 0px;
        }

        .product-info p {
            font-size: 16px;
            margin-bottom: 10px;
          
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            
            background-color: #45a049;
        }
        .hii{
            border-radius:40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Now</h1>
      
            <div class="product-info">
                <h2> Vegtables Product Details</h2>
                <select id="Description" name="Description" required>
                    <option value ="only vegtables">-</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Carrot">Carrot</option>
                    <option value="Onion">Onion</option>
                    <option value="Beans">Beans</option>
                </select>
                <p>Price: Rs. 150.00</p>
                <h2> Fruits Product Details</h2>
                <select id="Description" name="Description" required>
                    <option value="Apple">Apple</option>
                    <option value="Orange">Orange</option>
                    <option value="Banana">Banana</option>
                    <option value="Grapes">Grapes</option>
                </select>
                <p>Price: Rs. 200.00</p>
               
                <p><h2>Description:</h2><h4> Fresh organic product directly from the farm.</h4></p>
            </div>
            
        </div>
     <div>
        <form action="{% url 'confirm_purchase' %}" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="payment_type">Payment Type:</label>
                <select id="payment_type" name="payment_type" required>
                    <option value="cash_on_delivery">Cash on Delivery</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <button type="submit" class="btn">Confirm Purchase</button>
        </form></div>
    </div>
    
</body>
</html>
